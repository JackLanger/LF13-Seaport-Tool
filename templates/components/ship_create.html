<h1>Create Ship</h1>
<form action="/ship/create/{{ user_id }}" method="POST">

    <!-- Ship Name -->
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <!-- Capacity -->
    <div class="form-group">
        <label for="capacity">Capacity:</label>
        <input type="number" class="form-control" id="capacity" name="capacity" required>
    </div>

    <!-- Sailors -->
    <div class="form-group">
        <label for="sailors">Sailors:</label>
        <input type="number" class="form-control" id="sailors" name="sailors" required>
    </div>

    <!-- Level (Optional) -->
    <div class="form-group">
        <label for="level">Level:</label>
        <input type="number" class="form-control" id="level" name="level">
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Create Ship</button>
    <a href="/user" class="btn btn-secondary">Back</a>
</form>
